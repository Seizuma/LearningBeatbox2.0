<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LearningBeatbox</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F0F0F0;
            color: #003366;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #FF6600;
        }

        button {
            background-color: #FF6600;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #E65C00;
        }
    </style>
</head>

<body>
    <h1>Welcome to LearningBeatbox</h1>
    <p>Explore the world of beatbox and create your own patterns!</p>
    <button id="goToCreate">Start Creating</button>
    <script>
        document.getElementById('goToCreate').addEventListener('click', () => {
            window.location.href = 'Create.html';
        });
    </script>
</body>

</html>
